<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<link rel="stylesheet" href="./styles/admin.css">
<body>
    <h1 id="adminH1">ADMIN PAGE</h1>

    <div id="navbar"></div>
    <div id="adminDivs">
        <div id="input_data">
            <h1>CREATE POST</h1>
            <input type="text" id="id" placeholder="ID">
            <input type="text" id="locationinput" placeholder="Location">
            <input type="text" id="image" placeholder="Image URL">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="description" placeholder="description">
            <input type="text" id="price" placeholder="price">
            <input type="text" id="ratings" placeholder="ratings">
            <button id="create" onclick="createData()">Create</button>

        </div>

        <div id="input_post">
            <h1>UPDATE POST</h1>
            <input type="text" id="update_id" placeholder="ID">
            <input type="text" id="update_name" placeholder="Name">
            <button id="update" onclick="updateData()">Update</button>
        </div>

        <div id="update_post">
            <h1>DELETE POST</h1>
            <input type="text" id="delete_id" placeholder="ID">
            <button id="remove" onclick="deleteData()">Remove</button>
        </div>
    </div>

    
    
    
     
   
</div>
</body>
<script src="./admin.js"></script>
</html>
