<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Page</title>
    <link rel="icon" href="https://www.orbitz.com//favicon.ico">
    <link rel="icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./images/logo.png">
    <link rel="stylesheet" href="./styles/login.css">
    <script src="https://kit.fontawesome.com/54ac14c613.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="logo_back">
        <i class="fa-solid fa-arrow-left back-button-on-signinPage"></i>
        <a href="index.html"><img id="logo"src="TSprojectLogo.png"alt=""></a>
        <hr>
    </div>

    <div id="signin_div">
        <h1>Sign in</h1>
        <input type="text" placeholder="Email address" id="user_email">
        <div></div>
        <input type="password" placeholder="Password" id="user_password">
        <div></div>
        <div>
            <input class="checkbox" type="checkbox" id="checkbox">
            Keep me signed in
        </div>
        <p id="clickedcheckbox">

        </p>
        <p id="term_conditions">
            By signing in, I agree to the Orbitz <a href="">Terms and Conditions</a>,
            <a href="">Privacy Statement</a> and <a href="">Orbitz Rewards Terms and Conditions.</a>.
        </p>
    </div>
    <div id="end_div">
        <div id="button">
            <p>Sign in</p>
        </div>
        <a href="">Forgot password?</a>
        <p id="createaccount">Don't have an account? <a href="register.html">Create one</a></p>
        <p>or continue with</p>
        <div id="social_media">
            <img id="apple" src="https://a.travel-assets.com/egds/marks/apple.svg" alt="">
            <img id="facebook" src="https://a.travel-assets.com/egds/marks/facebook.svg" alt="">
        </div>
    </div>
    <footer>
        <!-- add footer here -->
    </footer>


</body>

</html>
<script type="module" src="login.js" ></script>
